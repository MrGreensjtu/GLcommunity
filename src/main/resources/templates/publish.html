<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr> <!-- <hr>添加分割线 -->

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题（简明扼要）">
                </div>
                <div class="form-group">
                    <label for="description">问题补充:</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号隔开">
                </div>

                <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
        <h3>问题发起指南</h3>
        ·问题标签：不超过25字 <br>
        ·问题补充：提供相关资料 <br>
        ·选择标签：多个标签用逗号隔开 <br>
        ·关于积分：请见积分详情 <br>
    </div>
</div>
</body>
</html>
